---
layout: default
---

<div class="post">
    <h1>{{ page.title }}</h1>
    <em>{{ page.date | date: "%e %B, %Y" }}</em><br>
    {%- if page.modified -%}<span class="modified_date"> Last updated: {{ page.modified | date: "%e %B, %Y" }}</span>{%- endif -%}<br>
    <span class="tags">{{ page.tags | sort | join: ", " }}</span>
    <hr>
    {{ content }}
</div>
